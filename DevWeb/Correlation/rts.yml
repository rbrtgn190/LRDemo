httpConnection:
  maxPersistentConnectionsPerHost: 6
  maxConnectedHosts: 30
  maxRedirectDepth: 10
  keepAliveTimeout: 60
  connectTimeout: 120
  abruptClose: false
  requestTimeout: 120
grpc:
  connectTimeout: 120
  keepAliveTime: 0
proxy:
  usePAC: false
  pacAddress: ""
  useProxy: false
  proxyServer: ""
  proxyDomain: ""
  proxyUser: ""
  proxyPassword: ""
  proxyAuthenticationType: ""
  excludedHosts: []
ssl:
  disableHTTP2: false
  ignoreBadCertificate: false
  tlsMaxVersion: tls12
replay:
  simulateNewUser: true
  saveSnapshots: always
  useCache: false
  enableDynatrace: false
  resourceHttpErrorAsWarning: true
vts:
  useProxy: false
  proxyServer: ""
  proxyUser: ""
  proxyPassword: ""
encryption:
  keyLocation: ""
vuserLogger:
  maxBufferSize: 4096
  logMode: full
  logLevel: trace
  showInConsole: true
flow:
  enabled: false
thinkTime:
  type: asRecorded
  limit: -1
